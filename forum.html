<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum du jeu</title>
</head>
<body>
    <header>
        <div class="baneer">
            <img src="assets/img/banniere.png" id="ban">
            <div class="infoban">
                <div class="logo">
                    <img src="assets/img/logo.jpg" id="logo"> 
                </div>
                <div class="boutonsadmin">
                    <div class="boutonadmin">
                        <a href="#jeu"><img src="assets/img/admin.png" id="boutonadmin"></a> 
                    </div>                           
                    <div class="boutonforum">
                        <a href="#jeu"><img src="assets/img/forum.png" id="boutonforum"></a>                            
                    </div>
                </div>
                <div class="lancon">
                    <div class="drapeaux">
                        <div class="french"></div>
                        <input type="image" src="assets/img/french_idle.jpg" id="french" alt="">
                        <div class="english"></div>
                        <input type="image" src="assets/img/english_idle.jpg" id="english" alt="">
                    </div>
                    <div class="profil">
                        <div class="modprof">
                            <img src="assets/img/modifier.png" alt="">
                            <img src="assets/img/erin2.jpg" id="profilm">
                        </div>
                        <img src="assets/img/message.png" id="messages">
                        <img src="assets/img/deco.png" id="deco" alt="">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="fauban"></div>
    </header>
    <section class="intforum">
        <img src="assets/img/i9.jpg" id="fillesfond">
        <div class="contour">
            <div class="tableauadmin">
                <div class="boutadmin">
                    <button id="listutil">Liste des utilisateurs</button>
                    <button id="newsletter">Newsletter</button>
                </div>
                <div class="tabutil">
                    <div class="fiche1">
                        <img src="assets/img/erin2.jpg" id="avatar">
                        <h3>Jean-Michel</h3>
                    </div>
                    <div class="fiche2">
                        <img src="assets/img/erin2.jpg" id="avatar">
                        <h3>Sophie</h3>
                    </div>
                    <div class="fiche3">
                        <img src="assets/img/erin2.jpg" id="avatar">
                        <h3>Alphonse</h3>
                    </div>
                    <div class="fiche4">
                        <img src="assets/img/erin2.jpg" id="avatar">
                        <h3>Delphine</h3>
                    </div>
                    <div class="fiche5">
                        <img src="assets/img/erin2.jpg" id="avatar">
                        <h3>Joseph</h3>
                    </div>
                    <div class="fiche6">
                        <img src="assets/img/erin2.jpg" id="avatar">
                        <h3>Louise</h3>
                    </div>
                    <div class="fiche7">
                        <img src="assets/img/erin2.jpg" id="avatar">
                        <h3>Corentin</h3>
                    </div>
                    <div class="fiche8">
                        <img src="assets/img/erin2.jpg" id="avatar">
                        <h3>Clothilde</h3>
                    </div>
                    <div class="fiche9">
                        <img src="assets/img/erin2.jpg" id="avatar">
                        <h3>Larry</h3>
                    </div>
                    <div class="fiche10">
                        <img src="assets/img/erin2.jpg" id="avatar">
                        <h3>Lola</h3>
                    </div>
                </div>
            </div>
            <div class="boutactionforum">
                <button id="ajouterutil">Ajouter utilisateur</button>
                <button id="supputil">Supprimer utilisateur</button>
                <button id="droits">Gestion des droits</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="boutonfin">
            <button id="mention">Mentions l√©gales</button>
            <button id="copyright">Copyright</button>
            <button id="contact">CONTACTEZ-NOUS !</button>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
